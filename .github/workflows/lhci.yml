name: CI
on: [push]
jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4
      - run: npm install -g @lhci/cli@0.14.x
      - run: pnpm install && pnpm run build
      - run: lhci autorun
